<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <style>
      .icons {
        background-color: white;
        transition: all 0.5s;
        position: absolute;
        transform: scale(0);
        bottom: 10%;
        /* width: 100%; */
      }
      .haram {
        padding: 0;
        background-color: white;
        position: relative;
      }

      .hero {
        transition: all 0.8s;
        transform: scale(0) translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="col-lg-5 my-5 mx-auto border-0 shadow-lg p-3 rounded-4">
      <div class="card border-0">
        <div class="row">
          <div class="col-lg-9 col-md-10 col-sm-10 col-9">
            <div class="d-flex gap-2 align-items-center">
              <img
                width="17%"
                src="https://mixingimages.in/wp-content/uploads/2025/04/Profile-Picture-For-Girls-Cartoon-2.png "
                alt=""
              />
              <div class="m-0 p-0">
                <h2 class="fs-4 fw-bold mb-0">Amna Zulfiqar</h2>
                <p class="mt-0 p-0">
                  24 August at 9:20 .
                  <i class="bi bi-globe-asia-australia-fill fs-6"></i>
                </p>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-2 col-sm-2 col-3">
            <div class="d-flex mx-xl-5 mx-3">
              <i class="bi bi-dash fs-5"></i>
              <p class="fs-5">X</p>
            </div>
          </div>
        </div>
        <p class="mt-2 mb-0 fs-6">
          The first scientist to gain international recognition
          <i class="bi bi-heart-fill text-dark"></i>
        </p>
        <p class="mt-0 p-0 mb-0">
          The Father of Pakistani's Atomic weapon
          <i class="bi bi-heart-fill text-danger"></i>
        </p>
        <p class="mt-0 p-0">
          DR. Abdul Qadeer Khan
          <i class="bi bi-heart-fill text-success"></i>
        </p>
        <div class="card my-card border-0 position-relative">
          <img
            width="100%"
            src="https://www.ft.com/__origami/service/image/v2/images/raw/https%3A%2F%2Fd1e00ek4ebabms.cloudfront.net%2Fproduction%2Fef769109-878f-44d8-b952-bef845aa3dbb.jpg?source=next-article&fit=scale-down&quality=highest&width=700&dpr=1"
            alt=""
          />
          <img
            style="top: 50%; left: 50%"
            class="position-absolute hero"
            width="20% "
            src="https://mir-s3-cdn-cf.behance.net/project_modules/max_632/89ba7387618661.5dbdbcfade1a8.gif"
            alt=""
          />
        </div>
        <div class="row mt-3">
          <div class="col-xl-8 col-lg-8 col-md-9 col-sm-9 col-6">
            <div class="d-flex gap-1 p-0">
              <img
                style="height: 30px"
                width="50px"
                src="https://cdn-icons-png.freepik.com/512/15050/15050772.png"
                alt=""
              />93

              <!-- <p class="text-secondary mt-1">93</p> -->
            </div>
          </div>
          <div class="col-xl-4 col-lg-3 col-md-3 col-sm-3 col-6">
            <div class="d-flex gap-2">
              <p class="text-secondary">
                <span class="text-dark">5</span>Comment
              </p>
              <p class="text-secondary">
                <span class="text-dark">3</span> share
              </p>
            </div>
          </div>
        </div>
        <hr class="mt-0 p-0 text-secondary" />

        <div class="d-flex align-items-center justify-content-between px-xl-5">
          <div
            class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-3 text-xl-center text-lg-center text-sm-start"
          >
            <button class="haram border-0">
              <i class="bi bi-hand-thumbs-up fs-5"></i>
              Like
            </button>
          </div>

          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-5 text-center">
            <button class="border-0 bg-white fs-6">
              <i class="bi bi-chat"></i> Comment
            </button>
          </div>
          <div
            class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-3 text-xl-center text-start"
          >
            <div class="d-flex">
              <button class="border-0 bg-white fs-6">
                <i class="bi bi-share"></i> Share
              </button>
            </div>
          </div>
        </div>

        <div
          class="d-flex w-50 icons mx-3 border-1 rounded-pill align-items-center p-0 border"
        >
          <img
            class="like"
            width="15%"
            src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/e4299734559659.56d57de04bda4.gif"
            alt=""
          />

          <img
            class="love"
            width="15%"
            src="https://i.pinimg.com/originals/ff/05/c3/ff05c30c63f5b676ad90f003c73b08a1.gif"
            alt=""
          />

          <img
            class="bloom"
            width="10%"
            src=" https://i.pinimg.com/originals/87/98/1b/87981b60dd584ab30d4e46d2f1fd2ea1.gif"
            alt=""
          />

          <img
            class="laugh"
            width="15%"
            src=" https://i.pinimg.com/originals/51/12/c7/5112c71a0fc28f25679de607211fa9d0.gif"
            alt=""
          />

          <img
            class="wow"
            width="15%"
            src="https://cdn.shopify.com/s/files/1/0310/9469/files/wow.gif"
            alt=""
          />

          <img
            class="sad"
            width="10%"
            src="https://media.tenor.com/pkwN9z5sETAAAAAj/crying-sad.gif"
            alt=""
          />

          <img
            class="angry"
            width="15%"
            src=" https://cdn.shopify.com/s/files/1/0310/9469/files/angry.gif"
            alt=""
          />
        </div>
      </div>
    </div>

    <script>
      let solo = document.querySelector(".like");
      let fbr = document.querySelector(".love");
      let tire = document.querySelector(".bloom");
      let fatima = document.querySelector(".laugh");
      let youna = document.querySelector(".wow");
      let nana = document.querySelector(".sad");
      let hadi = document.querySelector(".angry");

      let cliker = document.querySelector(".haram");
      let bitter = document.querySelector(".icons");

      let main = document.querySelector(".my-card");
      let like = document.querySelector(".hero");
      main.addEventListener("dblclick", () => {
        let sound = new Audio("./dua.mp3");
        sound.play();
        like.style.transform = `translate(-50%,-50%) scale(1)`;
        setTimeout(() => {
          like.style.transform = `translate(-50%,-50%) scale(0)`;
        }, 1000);
      });

      cliker.addEventListener("click", () => {
        bitter.style.transform = "scale(1)";
        setTimeout(() => {
          bitter.style.transform = "scale(0)";
        }, 6000);
      });

      let irons = [solo, fbr, tire, fatima, youna, nana, hadi];
      solo.addEventListener("click", () => {
        let video = new Audio("./dua.mp3");
        video.play();
        cliker.innerHTML = `<img style="padding:0; margin-left:0;" class='mx-0 px-0 ' width='40px' src='https://mir-s3-cdn-cf.behance.net/project_modules/disp/e4299734559659.56d57de04bda4.gif' alt=''>
      Like`;
        cliker.innerHTML.backgroundColor = " white";
      });
      fbr.addEventListener("click", () => {
        cliker.innerHTML = `<img style="padding:0; margin-left:0;" class='mx-0 px-0 ' width='40px' src=' https://i.pinimg.com/originals/ff/05/c3/ff05c30c63f5b676ad90f003c73b08a1.gif' alt=''>
      Love`;
      });
      tire.addEventListener("click", () => {
        cliker.innerHTML = `<img style="padding:0; margin-left:0;" class='mx-0 px-0 ' width='25px' src='  https://i.pinimg.com/originals/87/98/1b/87981b60dd584ab30d4e46d2f1fd2ea1.gif ' alt=''>
      Bomb`;
      });
      fatima.addEventListener("click", () => {
        cliker.innerHTML = `<img style="padding:0; margin-left:0;" class='mx-0 px-0 ' width='30px' src='  https://i.pinimg.com/originals/51/12/c7/5112c71a0fc28f25679de607211fa9d0.gif ' alt=''>
      Laugh`;
      });
      youna.addEventListener("click", () => {
        cliker.innerHTML = `<img style="padding:0; margin-left:0;" class='mx-0 px-0 ' width='30px' src=' https://cdn.shopify.com/s/files/1/0310/9469/files/wow.gif  ' alt=''>
      WOW`;
      });
      nana.addEventListener("click", () => {
        cliker.innerHTML = `<img style="padding:0; margin-left:0;" class='mx-0 px-0 ' width='20%' src='https://media.tenor.com/pkwN9z5sETAAAAAj/crying-sad.gif  ' alt=''>
      Sad`;
      });
      hadi.addEventListener("click", () => {
        cliker.innerHTML = `<img style="padding:0; margin-left:0;" class='mx-0 px-0 ' width='30px' src=' https://cdn.shopify.com/s/files/1/0310/9469/files/angry.gif ' alt=''>
      Anger`;
      });
    </script>
  </body>
</html>
